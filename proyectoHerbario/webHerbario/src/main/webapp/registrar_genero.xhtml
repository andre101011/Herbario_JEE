<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta charset="ISO-8859-1" />
<title>Registrar genero</title>
</head>
<body>
	<h:form>
		<h:panelGrid columns="2" border="1">
			<label>Nombre:</label>
			<h:inputText value="#{generoBean.nombre}" required="true" />
			<label>Familia:</label>
			<h:selectOneMenu value="#{generoBean.familia}" converter="#{familiaConverter}">
				<f:selectItem itemLabel="Seleccione una familia"
					noSelectionOption="true" />
				<f:selectItems value="#{generoBean.familias}" />
			</h:selectOneMenu>
		</h:panelGrid>
		<h:commandButton action="#{generoBean.registrar}" value="Aceptar"/>
	</h:form>

</body>
</html>
