<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Registro plantas</title>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/plantilla.xhtml">
		<ui:define name="contenido">


			<div align="center">
				<p:panelGrid columns="2" align="center">

					<h:form>

						<p:panel header="REGISTRO PLANTA">

							<h:outputText value="Imagen de la planta" />
							<p:panel>
								<h:panelGrid columns="2">


									<h:form enctype="multipart/form-data">
										<p:growl id="messages" showDetail="true" />
										<p:fileUpload
											fileUploadListener="#{registroPlantaBean.handleFileUpload}"
											mode="simple" skinSimple="true" />
									</h:form>
								</h:panelGrid>
							</p:panel>
							<h:outputText value="Datos de la planta" />
							<p:panel>
								<h:panelGrid columns="2">
									<p:outputLabel value="Nombre: " />
									<p:inputText value="#{registroPlantaBean.nombre}" />
									<p:outputLabel value="Genero: " />
									<p:selectOneMenu value="#{registroPlantaBean.genero}"
										converter="#{generoConverter}" effect="fade" filter="true"
										filterMatchMode="startsWith">
										<f:selectItem itemLabel="Seleccione un genero"
											noSelectionOption="true" />
										<f:selectItems value="#{registroPlantaBean.generos}" />
									</p:selectOneMenu>

								</h:panelGrid>
							</p:panel>
							<p:commandButton id="btnRegistrar"
								action="#{registroPlantaBean.registrar}" value="Registrar"
								ajax="false" />

						</p:panel>

						<p:dialog modal="true" resizable="false" header="Values"
							widgetVar="dlg" showEffect="fold">
							<p:panelGrid id="display" columns="2" columnClasses="label,value">

								<h:outputText value="Effect:" />
								<h:outputText value="#{calendarView.date8}">
									<f:convertDateTime pattern="MM/dd/yyyy" />
								</h:outputText>

							</p:panelGrid>
						</p:dialog>

					</h:form>
				</p:panelGrid>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
