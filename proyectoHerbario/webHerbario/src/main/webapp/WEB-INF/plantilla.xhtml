<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<title><ui:insert name="title">Default title</ui:insert></title>


<body>
	<h:panelGroup rendered="#{!seguridadBean.autenticado}">
		<ui:insert name="login">
			<h:form>
				<h:panelGrid columns="2">
					<h:outputText value="Login" />
					<h:inputText value="#{seguridadBean.usuario.email}" />
					<h:outputText value="Clave" />
					<h:inputSecret value="#{seguridadBean.usuario.clave}" />
				</h:panelGrid>
				<h:commandButton value="Aceptar" action="#{seguridadBean.iniciarSesion}" />
			</h:form>
		</ui:insert>
	</h:panelGroup>
	<h:panelGroup rendered="#{seguridadBean.autenticado}">
		<ui:insert name="contenido">
		</ui:insert>
	</h:panelGroup>

</body>

</html>
